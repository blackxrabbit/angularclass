<nav>
  <h2>ADOPT US</h2>
  <span class="spacer"></span>
  <ul class="nav-btn" *ngFor="let btn of navBtns">
    <li  *ngIf="btn.accessLevel == 'admin'"><a href="{{btn.link}}">{{btn.name}}</a></li>
  </ul>
  <select name="" id="" >
    <ng-container *ngFor="let item of options;let i = index;let odd = odd; trackBy: trackFun">
      <ng-container>
        <ng-container>
          <option [value]="item" *ngIf="odd">{{i}} - {{item}}</option>
        </ng-container>
      </ng-container>
    </ng-container>
  </select>
</nav>
